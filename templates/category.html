<!-- templates/category.html -->
{% extends 'base.html' %}

{% block content %}
<div class="background-image" style="background-image: url('{{ url_for('static', filename='image/BBB.jpg') }}');"></div>
<div class="content">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('category', type_id=1) }}">文档</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('category', type_id=2) }}">资料</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('category', type_id=3) }}">琐记</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="post-list">
        {% if posts %}
            {% for post in posts %}
            <div class="post-item">
                <a href="{{ url_for('post', post_id=post['id']) }}">
                    <h2>{{ post['title'] }}</h2>
                </a>
                <span class="badge badge-primary">{{ post['created'] }}</span>
                <div class="post-contents">
                    {{ post['content']|safe }}
                </div>
                <a href="{{ url_for('edit', id=post['id']) }}">
                    <span class="badge badge-warning">编辑</span>
                </a>
                <hr>
            </div>
            {% endfor %}
        {% else %}
            <p>该分类下没有文章。</p>
        {% endif %}
    </div>
</div>
{% endblock %}
