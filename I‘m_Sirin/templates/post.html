{% extends 'base.html' %}

{% block content %}
<div class="background-image" style="background-image: url('{{ url_for('static', filename='image/BBB.jpg') }}');"></div>
<div class="content">
    <h2>{{ post['title'] }}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>

    <!-- 使用 safe 过滤器渲染 Markdown 转换后的 HTML 内容 -->
    <div class="post-content">
        {{ post['content']|safe }}
    </div>

    <hr>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="删除" class="btn btn-danger btn-sm"
               onclick="return confirm('确定要删除吗?')">
    </form>
</div>
{% endblock %}
