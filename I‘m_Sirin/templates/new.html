            <div class="shooting_star"></div>

        </div>

        <div class="form-group">
            <label for="type_id">分区</label>
            <select name="type_id" id="type_id" class="form-control">
                <option value="1">文档</option>
                <option value="2">资料</option>
                <option value="3">琐记</option>
                <option value="4">测试</option>
            </select>
        </div>
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" name="title" placeholder="标题" class="form-control"
                   value="{{ request.form.get('title', '') }}">
        </div>

        <div class="form-group">
            <label for="content">内容</label>
            <textarea name="content" placeholder="文章内容"
                      class="form-control">{{ request.form.get('content', '') }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
{% endblock %}
